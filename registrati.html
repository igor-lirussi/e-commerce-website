<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Registrati</title>
    <link rel="icon" href="resources/favicon.ico" />
    <link rel="stylesheet" type="text/css" title="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      function displayFunction() {
          var x = document.getElementById("pagamento").value;
          var y = document.getElementById("daticc");
          if (x === "cc") {
              y.style.display = "block";
          } else {
              y.style.display = "none";
          }
      }
    </script>
  </head>

  <body>
    <header>
      <a href="home.html">
      <h1>Yook!</h1>
      </a>
      <h2>Make it Yours.</h2>
    </header>

    <form id="form" action="registrati.php">

  		<fieldset><legend>Dati anagrafici:</legend>
  		  <p><label for="name"> Nome:
          <input type="text" name="nome" id="name" required/></label></p>
  			<p><label for="sname"> Cognome:
          <input type="text" name="cognome" id="sname" maxlength="10" required/></label></p>
        <p><label for="mail"> E-Mail:
          <input type="email" name="mail" id="mail" required/></label></p>
        <p><label for="pw"> Password:
          <input type="password" name="password" id="pw" maxlength="10" required/></label></p>
  		</fieldset>

  		<fieldset><legend>Dati di recapito:</legend>
        <p><label for="indir"> Indirizzo:
          <input type="text" name="indirizzo" id="indir" required/></label></p>

        <label for="pagamento"> Tipo pagamento:
          <select name="pagamento" id="pagamento"  onchange="displayFunction()">
            <option value="consegna">Contanti alla consegna</option>
            <option value="cc">Carta di credito</option>
          </select>
        </label>

        <div id="daticc">
        <p><label for="ncarta"> Numero Carta:
          <input type="number" name="numeroCarta" id="ncarta" required/></label></p>
        <p><label for="scad"> Scadenza:
          <input type="date" name="scadenza" id="scad" required/></label>
          <label for="cvv"> CVV:
          <input type="number" name="cv" id="cvv" required/></label></p>
        </div>
        <!-- la funzione qui sotto aggiorna la visibilità dei dati appena è caricata la pagina-->
        <script>
          displayFunction();
        </script>

        <p><label for="mtr"> Numero di matricola *:
          <input type="number" name="numeroCarta" id="mtr"/></label></p>
      </fieldset>

        <input type="submit" name="registra" value="Registra" id="registra"/>
  	</form>

    <p>* Opzionale sconto studenti!</p>

  </body>

</html>
