<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" title="stylesheet" href="./strengthify.css" >
<script type="text/javascript" src="./jquery.strengthify.js"></script>


	<style type="text/css">
	.password-group {
		padding: 10px;
		width: 250px;
	}
	input {
		width: 100%;
	}
	</style>
</head>
<body>
	<div class="password-group">
		<label for="p1">Standard 1</label>
		<input id="p1" class="password-field">
	</div>
	<div class="password-group">
		<label for="p2">Standard 2</label>
		<input id="p2" class="password-field">
	</div>
	<div class="password-group">
		<label for="p3">drawTitles, drawMessage, drawBars</label>
		<input id="p3" class="password-field-all">
	</div>
	<div class="password-group">
		<label for="p4">drawMessage, drawBars</label>
		<input id="p4" class="password-field-minus-titles">
	</div>
	<h3>Password</h3>
	<fieldset><legend>Inserisci Password:</legend>
		<p><label for="pw"> Password *:
			<input type="password" name="password" id="p5" maxlength="20" required/></label></p>
		<p><label for="confirm">Conferma password *:
			<input type="password" name="confirm" id="confirm" maxlength="20" required/></label></p>
		<p><label for="age">Age *</label>
			<input id="age" type="number" class="required number" maxlength="3"></p>
		<p>(*) Obbligatori</p>
		<p><label for="mtr"> Numero di matricola **:
			<input type="number" name="numeroMat" id="mtr" maxlength="10"/></label></p>
		<p>(**) Opzionale sconto studenti!</p>
	</fieldset>
	<div class="password-group">
		<label for="p6">drawTitles, drawMessage</label>
		<input id="p6" class="password-field-minus-bars">
	</div>
	<div class="password-group">
		<label for="p7">drawMessage</label>
		<input id="p7" class="password-field-only-message">
	</div>
	<div class="password-group">
		<label for="p8">drawTitles</label>
		<input id="p8" class="password-field-only-title">
	</div>
	<div class="password-group">
		<label for="p9">drawTitlesWithoutTooltip</label>
		<input id="p9" class="password-field-title-without-tooltip">
	</div>
	<div class="password-group">
		<label for="p10">drawTitlesTooltipAndElement</label>
		<input id="p10" class="password-field-title-tooltip-element">
	</div>
	<script type="text/javascript">
		$('#p1').strengthify({
			zxcvbn: 'https://cdn.rawgit.com/dropbox/zxcvbn/master/dist/zxcvbn.js'
		})
		$('.password-field-all').strengthify({
			zxcvbn: 'https://cdn.rawgit.com/dropbox/zxcvbn/master/dist/zxcvbn.js',
			drawTitles: true,
			drawMessage: true
		})
		$('.password-field-minus-titles').strengthify({
			zxcvbn: 'https://cdn.rawgit.com/dropbox/zxcvbn/master/dist/zxcvbn.js',
			drawTitles: false,
			drawMessage: true
		})
		$('#p5').strengthify({
			zxcvbn: 'https://cdn.rawgit.com/dropbox/zxcvbn/master/dist/zxcvbn.js',
			drawTitles: true,
			drawMessage: false
		})
		$('.password-field-minus-bars').strengthify({
			zxcvbn: 'https://cdn.rawgit.com/dropbox/zxcvbn/master/dist/zxcvbn.js',
			drawTitles: true,
			drawMessage: true,
			drawBars: false
		})
		$('.password-field-only-message').strengthify({
			zxcvbn: 'https://cdn.rawgit.com/dropbox/zxcvbn/master/dist/zxcvbn.js',
			drawTitles: false,
			drawMessage: true,
			drawBars: false
		})
		$('.password-field-only-title').strengthify({
			zxcvbn: 'https://cdn.rawgit.com/dropbox/zxcvbn/master/dist/zxcvbn.js',
			drawTitles: true,
			drawMessage: false,
			drawBars: false
		})
		$('.password-field-title-without-tooltip').strengthify({
			zxcvbn: 'https://cdn.rawgit.com/dropbox/zxcvbn/master/dist/zxcvbn.js',
			tilesOptions:{
				tooltip: false,
				element: true
			},
			drawTitles: true,
			drawMessage: false,
			drawBars: true
		})
		$('.password-field-title-tooltip-element').strengthify({
			zxcvbn: 'https://cdn.rawgit.com/dropbox/zxcvbn/master/dist/zxcvbn.js',
			tilesOptions:{
				tooltip: true,
				element: true
			},
			drawTitles: true,
			drawMessage: false,
			drawBars: false
		})


	</script>
</body>
</html>
